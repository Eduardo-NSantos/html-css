<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os documentos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="&lt;p&gt;">parágrafo</abbr></li>
        <li><abbr title="&lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt;, &lt;h6&gt;,">títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">codigo_fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;">listas numeradas</abbr></li>
        <li><abbr title="&lt;ul&gt;">listas não ordenadas</abbr></li>
    </ul>
</body>
</html>
