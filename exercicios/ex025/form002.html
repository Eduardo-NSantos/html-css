<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        .formulario{
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste de formul√°rios</h1>
    <form action="cadastro.js" method="post" autocomplete="off">
        <div class="formulario">
            <label for="usuario">usuario: </label><input type="text" name="usuario" id="usuario" required size="15" placeholder="usuario" autocomplete="username">
        </div>
        <div class="formulario">
            <label for="senha">Senha: </label><input type="password" name="senha" id="senha" required minlength="8" maxlength="20" size="10" placeholder="senha" autocomplete="current-password">
        </div>
        <div class="formulario">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
