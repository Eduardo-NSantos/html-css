<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        .formulario{
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.js" method="get">
        <div class="formulario">
            <label for="nome">Nome: </label><input type="text" name="nome" id="nome" maxlength="40" placeholder="Nome completo" autocomplete="name" required>
        </div>
        <div>
            <label for="media">Média: </label><input type="number" name="media" id="media" placeholder="0 a 10" min="0" max="10" step="0.1" required>
        </div>
        <div class="formulario">
            <label for="data">Data: </label><input type="date" name="data" id="data">
        </div>
        <div class="formulario">
            <label for="horario">Horário da prova: </label><input type="time" name="horario" id="horario">
        </div>
        <div class="formulario">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
