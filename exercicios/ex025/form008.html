<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        .formulario{
            padding: 8px;
        }
    </style>
</head>
<body>
    <form action="cadastro.js">
        <div class="formulario">
            <label for="n1">Número 1: </label><input type="number" name="n1" id="n1" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </div>

        <div class="formulario">
            <label for="n2">Número 2: </label><input type="number" name="n2" id="n2" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </div>

        <div>
            <label for="soma">Soma: </label>
            <output id="soma" name="soma">0</output>
        </div>

        <div class="formulario">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
