<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.js" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masculino" checked value="M"> <label for="masculino">Masculino</label><br>
            <input type="radio" name="sexo" id="feminino" value="F"> <label for="feminino">feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="futebol" id="futebol" checked> <label for="futebol">futebol</label> <br>
            <input type="checkbox" name="basquete" id="basquete"> <label for="basquete">Basquete</label> <br>
            <input type="checkbox" name="natacao" id="natacao"> <label for="natacao">Natação</label> <br>
            <input type="checkbox" name="tenis" id="tenis"> <label for="tenis">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
