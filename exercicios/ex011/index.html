<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio em HTML</h1>
    <audio preload="metadata" autoplay controls>
        <source src="midia/so-sweet.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não consegue reproduzir áudio em mp3 <a href="midia/so-sweet.mp3">clique aqui para baixar o arquivp</a></p>
    </audio>
</body>
</html>
