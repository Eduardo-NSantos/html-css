<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradientes em CSS</title>

</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
